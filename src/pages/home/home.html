<ion-header>
	<ion-navbar color="primary">
		<ion-title text-md>
			Notes
		</ion-title>
	
		<ion-buttons end>
			<button ion-button icon-only (click)="addNote()">
				<ion-icon name="add"></ion-icon>
			</button>
			<button ion-button icon-only (click)="showPop1($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<section class="empty" *ngIf="noNote">
		<div class="empty-content" text-muted>
			<ion-icon class="empty-icon" name="ios-paper-outline"></ion-icon>
			<p align="center" class="empty-text">You do not have any notes! Click the + to make a new note</p>
		</div>
		
	</section>
</ion-content>
